#####
## Set the basic configuration like output path, width, height, and fps
#####
output_path: "outputs/example.mp4"
width: 640
height: 960
fps: 24
frames:
  #####
  ## Frames can be images or videos that are shown in the video
  ## You can build a video by adding multiple frames
  ## Each frame can have multiple blocks that are shown in the frame (for example text)
  #####
  - type: "plugins.core.frames.image"
    time:
      duration: 5
    configuration:
      file_path: "example/assets/image/1.jpg"
    blocks:
      #####
      ## Blocks are elements that are shown in the frame (for example text)
      #####
      - type: "plugins.core.blocks.text"
        position: [ center, bottom ]
        time:
          start: 1
          duration: 4
        configuration:
          content: "This is description for image 1"
          size: 30
        effects:
          #####
          ## Effects are animations that are applied to the block
          #####
          - type: "plugins.core.effects.blocks.text.write"
            time:
              duration: 4
          - type: "plugins.core.effects.blocks.text.background"
            time:
              duration: 4
            configuration:
              background_color: [ 255, 255, 255 ]
          - type: "plugins.core.effects.blocks.text.fadein"
            time:
              duration: 2
          - type: "plugins.core.effects.blocks.text.fadeout"
            time:
              duration: 1
          - type: "plugins.core.effects.blocks.text.slidein"
            time:
              duration: 1
            configuration:
              slide_from: "bottom"
      - type: "plugins.core.blocks.audio"
        time:
          duration: 5
        configuration:
          #####
          ## Epic Trailer Background Music by Migfus20 -- https://freesound.org/s/560454/ -- License: Attribution 4.0
          #####
          file_path: "example/assets/audio/epic_sound.mp3"
        effects:
          - type: "plugins.core.effects.blocks.audio.play"
            time:
              duration: 5
    #####
    ## Effects can also be applied to the frame
    #####
    effects:
      - type: "plugins.core.effects.frames.resize"
        configuration:
          mode: "center_crop"
      - type: "plugins.core.effects.frames.fadein"
        time:
          duration: 1
  - type: "plugins.core.frames.image"
    time:
      duration: 5
    configuration:
      file_path: "example/assets/image/2.jpg"
    blocks:
      - type: "plugins.core.blocks.text"
        position: [ center, top ]
        time:
          duration: 5
        configuration:
          content: "Text can be displayed anywhere in video"
          size: 30
        effects:
          - type: "plugins.template"
            configuration:
              file_path: "example/template.yml"
              name: "example"
          - type: "plugins.core.effects.blocks.text.fadeout"
            time:
              duration: 1
      - type: "plugins.core.blocks.text"
        position: [ center, bottom ]
        time:
          start: 3
          duration: 2
        configuration:
          content: "As many times you want :)"
          size: 30
        effects:
          - type: "plugins.core.effects.blocks.text.write"
            time:
              duration: 2
          - type: "plugins.core.effects.blocks.text.background"
            time:
              duration: 2
            configuration:
              background_color: [ 255, 255, 255 ]
          - type: "plugins.core.effects.blocks.text.fadein"
            time:
              duration: 1
          - type: "plugins.core.effects.blocks.text.fadeout"
            time:
              duration: 1
      - type: "plugins.core.blocks.audio"
        time:
          duration: 5
        configuration:
          #####
          ## Epic Trailer Background Music by Migfus20 -- https://freesound.org/s/560454/ -- License: Attribution 4.0
          #####
          file_path: "example/assets/audio/epic_sound.mp3"
        effects:
          - type: "plugins.core.effects.blocks.audio.play"
            time:
              duration: 5
            configuration:
              subclip_start: 5
    effects:
      - type: "plugins.core.effects.frames.resize"
        configuration:
          mode: "center_crop"
      - type: "plugins.core.effects.frames.fadein"
        time:
          duration: 1
  - type: "plugins.core.frames.image"
    time:
      duration: 5
    configuration:
      file_path: "example/assets/image/3.jpg"
    blocks:
      - type: "plugins.core.blocks.text"
        position: [ left, center ]
        time:
          duration: 5
        configuration:
          content: "Define position using words or pixels"
          size: 30
        effects:
